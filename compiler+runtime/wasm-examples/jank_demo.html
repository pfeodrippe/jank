<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jank WASM Runtime Demo</title>
    <style>
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
            font-size: 2em;
        }
        #output {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            min-height: 150px;
            line-height: 1.8;
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        p { margin: 10px 0; }
        strong { color: #2c3e50; }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
        }
        a {
            color: #667eea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ jank WASM Runtime</h1>
        <div id="output">
            <p class="loading">‚è≥ Loading jank WASM runtime...</p>
        </div>
        <div class="footer">
            <p>Built with the minimal jank compiler+runtime for WebAssembly</p>
            <p><a href="https://jank-lang.org/" target="_blank">Learn more about jank ‚Üí</a></p>
        </div>
    </div>
    
    <script>
        var Module = {
            onRuntimeInitialized: function() {
                console.log('jank WASM: Runtime initialized');
                Module._main();
            },
            print: function(text) {
                console.log('jank:', text);
            },
            printErr: function(text) {
                console.error('jank:', text);
            }
        };
    </script>
    <script src="jank_demo.js"></script>
</body>
</html>
